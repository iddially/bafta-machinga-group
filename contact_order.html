<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bafta Machinga Group - Contact & Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        section {
            padding: 1em;
            text-align: center;
        }

        form {
            margin: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            padding: 10px;
            width: 50%;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: relative;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact & Order</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact_order.html">Contact & Order</a>
        </nav>
    </header>

    <section>
        <form action="#" method="post" onsubmit="return validateForm();">
		    <!-- form fields -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="product">Select Product:</label>
            <select id="product" name="product" required>
                <option value="handbag">Women's Handbag</option>
                <option value="shoes">Men's Shoes</option>
                <option value="shirt">Men's Shirt</option>
            </select>

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="mobile-money">Mobile Money</option>
                <option value="bank-transfer">Bank Transfer</option>
            </select>

            <label for="address">Delivery Address:</label>
            <input type="text" id="address" name="address" required>

            <button type="submit">Submit Order</button>
        </form>
    </section>
	
		<script>
    function validateForm() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let address = document.getElementById("address").value;

        if (name === "" || email === "" || address === "") {
            alert("Please fill in all required fields.");
            return false;
        }

        // Simple email validation
        let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (!email.match(emailPattern)) {
            alert("Please enter a valid email address.");
            return false;
        }

        return true;
    }
</script>

    <footer>
        <p>&copy; 2024 Bafta Machinga Group</p>
    </footer>
</body>
</html>
